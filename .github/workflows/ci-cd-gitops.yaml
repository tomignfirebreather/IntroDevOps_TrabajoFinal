name: CI Build -> DockerHub -> Update GitOps

on:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
    branches:
      - main

env:
  GITOPS_REPO: tomignfirebreather/IntroDevOps_GitOps.git
  GITOPS_BRANCH: main
  GITOPS_PATH: overlays/dev

jobs:
  build_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build & push backend
      # -----------------------
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
      - name: Set backend image tag output
        run: echo "BACKEND_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}" >> $GITHUB_ENV

      # -----------------------
      # Build & push frontend
      # -----------------------
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
      - name: Set frontend image tag output
        run: echo "FRONTEND_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}" >> $GITHUB_ENV

      # -----------------------
      # Checkout GitOps repo
      # -----------------------
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
          fetch-depth: 0

      # -----------------------
      # Install kustomize
      # -----------------------
      - name: Install kustomize
        run: |
          curl -sLo kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.2/kustomize_v5.4.2_linux_amd64.tar.gz
          tar -xzf kustomize.tar.gz
          sudo mv kustomize /usr/local/bin/



      # -----------------------
      # Update images in kustomization
      # -----------------------
      - name: Update images in kustomization
        working-directory: gitops/$GITOPS_PATH
        run: |
          kustomize edit set image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend=${BACKEND_IMAGE}
          kustomize edit set image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend=${FRONTEND_IMAGE}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: update images backend/frontend to ${{ github.sha }}" || echo "no changes to commit"
          git push origin ${GITOPS_BRANCH}

